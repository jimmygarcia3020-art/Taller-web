<script>
function toggleSidebar() {
  var sidebar = document.getElementById("sidebar");
  sidebar.classList.toggle("expanded");
}

function toggleNotifications() {
  var panel = document.getElementById("notificationPanel");
  panel.classList.toggle("active");
}

function toggleDropdown() {
  document.querySelector(".dropdown").classList.toggle("open");
}
</script>
<script>
// Cargar datos desde la base
document.addEventListener("DOMContentLoaded", async () => {
    try {
        const res = await fetch("obtener_usuario.php");
        const data = await res.json();

        console.log("Datos usuario:", data);

        if (!data.ok) return;

        const u = data.data;

        document.getElementById("nombre-contacto").innerText = u.nombre_contacto;
        document.getElementById("nombre-negocio").innerText = u.nombre_negocio;
        document.getElementById("tipo-usuario").innerText = u.tipo_usuario;
        document.getElementById("correo-usuario").innerText = u.correo;

    } catch (e) {
        console.log("Error cargando usuario:", e);
    }
});
</script>
